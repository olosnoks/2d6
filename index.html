<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2d6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- header -->
    <header class="header" id="header">
        <div class="container">
            <div class="row justify-content-center">
                <p class="header-content content" id="headerContent">
                    header content
                </p>
            </div>
        </div>
    </header>
    <!-- main -->
    <main class="main" id="main">
        <div class="dice container-fluid">
            <div class="row justify-content-between">
                <div class="col-lg-4 col-md-5 col-sm-6">
                    <ol class="die-list even-roll" data-roll="1" id="die-1">
                        <li class="die-item" data-side="1">
                        <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="2">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="3">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="4">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="5">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="6">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-4 col-md-5 col-sm-6">
                    <ol class="die-list odd-roll" data-roll="1" id="die-2">
                        <li class="die-item" data-side="1">
                        <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="2">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="3">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="4">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="5">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="6">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-dark btn-outline-light" type="button" id="roll-button">Roll Dice</button>
        </div>
    </main>
    <!-- footer -->
    <footer class="footer" id="footer">
        <div class="container">
            <div class="row justify-content-center">
                <p class="footer-content content" id="footerContent">
                    footer content
                </p>
            </div>
            <div class="row justify-content-center">
                <p class="colophon" id="colophon">
                    skon&copy; 2021&#187;
                </p>
            </div>
        </div>
    </footer>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
